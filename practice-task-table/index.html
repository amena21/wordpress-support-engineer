<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
           }
        th,
        td {
            border: 2px solid rgb(84, 74, 74);
            padding: 20px;
            font-size: 40px;
           }
    </style>
</head>
<body>
    <table>
        <tr>
             <th colspan="2">Expenses</th>
        </tr>
        <tr style=" text-align: center;">
            <th>Category</th>
            <th>Amount</th>
           
        </tr>
        <tr>
            <td>Marketing</td>
            <td>$100</td>
           
        </tr>
        <tr>
            <td>Accounting</td>
            <td>$200</td>
            
        </tr>
          <tr style="font-weight: bold;">
            <td>Total</td>
            <td>$300</td>
            
        </tr>
    </table>
</body>
</html>
